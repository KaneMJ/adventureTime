<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta charset="utf-8" />
    <title>Adventure Time</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row healthBar">
            <div class="col-lg-6 col-xs-6 playerHealth">
                <div class="healthWrapper">
                    <div class="lifeBar"></div>
                    <div class="manaBar"></div>
                </div>
                <div class="nameLevel">
                    Player
                </div>
            </div>
            <div class="col-lg-6 col-xs-6 enemyHealth">
               <div class="healthWrapper">
                    <div class="lifeBar">
                        <div class="hit"></div>
                    </div>
                    <div class="manaBar"></div>
               </div>
                <div class="nameLevel">
                    Monster
                </div>
            </div>
        </div>
        <div class="row characterDisplay">
            <div class="col-lg-6 col-xs-6 playerCharacter">
                <div class="playerHolder"><img src="images/spearKnight.png"></div>
            </div>
            <div class="col-lg-6 col-xs-6 enemyCharacter">
                <div class="enemyHolder"><img src="images/spearKnightReversed.png"></div>
            </div>
        </div>
        <div class="row userNav">
            <div class="col-lg-12 skillDisplay">
                <div id="turnArea" class="skillContainer"></div>
                <div id="updateID" class="textSpot"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

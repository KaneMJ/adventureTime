<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta charset="utf-8" />
    <title>Adventure Time</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row healthBar">
            <div class="col-lg-6 col-xs-6 playerHealth">
                <div class="healthWrapper">
                    <div class="playerLife"></div>
                    <div class="playerMana"></div>
                </div>
            </div>
            <div class="col-lg-6 col-xs-6 enemyHealth">
                <div class="healthWrapper">
                    <div class="playerLife"></div>
                    <div class="playerMana"></div>
                </div>
            </div>
            </div>
        </div>
        <div class="row characterDisplay">
            <div class="col-lg-6 col-xs-6 playerCharacter">Row2 Col1</div>
            <div class="col-lg-6 col-xs-6 enemyCharacter">Row2 Col2</div>
        </div>
        <div class="row userNav">
            <div class="col-lg-12">Row3</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
